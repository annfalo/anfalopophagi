<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売価格計算ツール</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 500px;
            margin: auto;
        }

        input,
        label {
            display: block;
            margin-bottom: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .result {
            margin-top: 2rem;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h1>販売価格計算ツール</h1>
    <label>
        手元に欲しい金額（税込）：
        <input type="number" id="desiredAmount" placeholder="例: 10000">
    </label>
    <label>
        手数料率（％）：
        <input type="number" id="feeRate" placeholder="例: 40">
    </label>
    <label>
        消費税率（％）：
        <input type="number" id="taxRate" value="10">
    </label>
    <button onclick="calculatePrice()">計算する</button>

    <div class="result" id="result" style="display: none;"></div>

    <script>
        function calculatePrice() {
            const X = parseFloat(document.getElementById('desiredAmount').value);
            const feeRate = parseFloat(document.getElementById('feeRate').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);

            if (isNaN(X) || isNaN(feeRate) || isNaN(taxRate)) {
                alert("すべての項目を正しく入力してください。");
                return;
            }

            // 販売価格（税抜）を計算
            const basePrice = X / ((1 - feeRate / 100) * (1 + taxRate / 100));
            const roundedPrice = Math.ceil(basePrice / 100) * 100; // 100円単位に切り上げ

            // 税込み価格
            const priceWithTax = Math.round(roundedPrice * (1 + taxRate / 100));

            // 実際に手元に入る金額
            const received = Math.floor((roundedPrice * (1 + taxRate / 100)) * (1 - feeRate / 100));

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
        <p><strong>税抜販売価格：</strong>¥${roundedPrice.toLocaleString()}</p>
        <p><strong>税込販売価格：</strong>¥${priceWithTax.toLocaleString()}</p>
        <p><strong>実際に手元に入る金額：</strong>¥${received.toLocaleString()}</p>
      `;
        }
    </script>
</body>

</html>
